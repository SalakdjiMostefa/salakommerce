<div *ngIf="product">

  <div class="container card-group">
    <div class="card">
      <h1 class="card-title">{{product.name | titlecase}}</h1>
      <img class="card-img-top" src="/assets/cart4.svg" alt="Card image cap">
    </div>
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{product.priceDTO.newPrice | currency:'EUR'}}</h5>
        <p class="card-text">{{product.description | titlecase}}</p>
        <p class="card-text"><small class="text-muted">Note</small></p>
      </div>
      <button type="button" class="btn btn-danger" (click)="addToCart()" data-toggle="modal" data-target="#exampleModal">Ajouter au panier</button>
    </div>
  </div>

</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Merci !</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Votre produit a bien été ajouté au panier
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger">Accéder au panier</button>
      </div>
    </div>
  </div>
</div>
