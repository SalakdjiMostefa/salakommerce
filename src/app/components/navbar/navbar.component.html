<div class=" container logo" [routerLink]="['../../']">
  <img src="assets/logo.png" alt="">
</div>
<nav class="container navbar navbar-light bg-light"
     style="display: flow!important; ">
  <form class="form-inline" style="place-content: center">
    <input class="form-control" style="width: 70%" type="search" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-3 my-sm-0" style="margin-left: 1%" type="submit">Search</button>

    <div class="form-inline " style="margin-left: auto">
      <svg xmlns="http://www.w3.org/2000/svg" width="22" height="32" fill="currentColor" class="bi bi-cart4"
           viewBox="0 0 16 16">
        <path
          d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5zM3.14 5l.5 2H5V5H3.14zM6 5v2h2V5H6zm3 0v2h2V5H9zm3 0v2h1.36l.5-2H12zm1.11 3H12v2h.61l.5-2zM11 8H9v2h2V8zM8 8H6v2h2V8zM5 8H3.89l.5 2H5V8zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0zm9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2zm-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0z"></path>
      </svg>

      <app-cart-number></app-cart-number>
      <svg (click)="login()" xmlns="http://www.w3.org/2000/svg" width="22" height="32" fill="currentColor"
           class="bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"></path>
        <path fill-rule="evenodd"
              d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"></path>
      </svg>
    </div>
  </form>

</nav>
<nav class="container navbar navbar-expand-lg navbar-light bg-light" style="flex-flow: column-reverse">
  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <div *ngFor="let univer of univers">
      <div *ngIf="univer.categoryDTOS">
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            {{univer.name}}
          </button>
          <div class="dropdown-menu" aria-labelledby="btnGroupDrop1">
            <div *ngFor="let cat of univer.categoryDTOS">
              <a class="dropdown-item" [routerLink]="['c/', cat.id]" [routerLink]="['c/', cat.id]">{{cat.name}}</a>
            </div>
          </div>
        </div>
      </div>
      <div *ngIf="!univer.categoryDTOS">
        <div class="nav-item" role="group">
          <a id="btnGroupDrop2" type="button" class="nav-link" data-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
            {{univer.name}}
          </a>
        </div>
      </div>

    </div>

  </div>
</nav>
